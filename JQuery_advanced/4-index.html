<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 4</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table></table>");
        $("table").append("<thead></thead>", "<tbody></tbody>");
        $("thead").append("<tr></tr>");
        $("tbody").append("<tr></tr>", "<tr></tr>", "<tr></tr>");
        $("thead tr").append("<th></th>", "<th></th>");
        $("tbody tr").append("<td></td>", "<td></td>");
        $("th:first").text("Firstname");
        $("th:last").text("Lastname");
        $("tr:nth-child(1) > td").first().text("Guillaume");
        $("tr:nth-child(2) > td").first().text("Paulette");
        $("tr:nth-child(3) > td").first().text("Antoine");
        $("tr td:last-child").text("Salva");
      }

      function replaceFamilyTree() {
        $("tbody").html("<tr><td>Gerard</td><td>Bonissa</td></tr>");
      }

      createFamilyTree();
      replaceFamilyTree();
    </script>
  </body>
</html>
