<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <div id="form">
      <h2>Login to the website</h2>
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="text" id="email" placeholder="Email" />
      <button onclick="setCookies()">Log me in</button>
    </div>

    <script>
      function setCookies() {
        const firstname = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;

        const d = new Date();
        d.setTime(d.getTime() + 10 * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();

        document.cookie = `firstname=${firstname};${expires};path=/`;
        document.cookie = `email=${email};${expires};path=/`;

        showWelcomeMessageOrForm();
      }

      function showCookies() {
        const p = document.createElement("p");
        const email = getCookie("email2");
        const firstname = getCookie("firstname");
        p.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
        document.body.appendChild(p);
      }

      function getCookie(name) {
        const cookies = document.cookie.split(";");
        for (const cookie of cookies) {
          if (cookie.split("=")[0].trim() === name) {
            return cookie.split("=")[1];
          }
        }
        return "";
      }

      function showForm() {
        document.getElementById("message").remove();
        document.getElementById("form").style.display = "block";
      }

      function hideForm() {
        document.getElementById("form").style.display = "none";
      }

      function deleteCookiesAndShowForm() {
        document.cookie =
          "firstname=; expires=Thu, 17 Jan 1995 00:00:00 UTC;path=/;";
        document.cookie =
          "email=; expires=Thu, 17 Jan 1995 00:00:00 UTC;path=/;";
        showForm();
      }

      function showWelcomeMessageOrForm() {
        const firstname = getCookie("firstname");
        if (!firstname) {
          showForm();
        } else {
          hideForm();
          const h1 = document.createElement("h1");
          const a = document.createElement("a");
          a.innerHTML = "(logout)";
          a.style.cursor = "pointer";
          a.style.fontWeight = "normal";
          a.style.fontStyle = "italic";
          a.style.marginLeft = "10px";
          a.onclick = deleteCookiesAndShowForm;

          h1.innerHTML = `Welcome: ${firstname}`;
          h1.id = "message";
          h1.appendChild(a);

          document.body.appendChild(h1);
        }
      }
    </script>
  </body>
</html>
